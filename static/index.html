<!DOCTYPE HTML>
<html data-theme="dark">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?skin=sunburst"></script>
    <title>SuperNova</title>
  </head>
  <body onload="openStaticTab()">
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <section class="section">
            <p class="title">SuperNova</p>
            <p class="subtitle">best game website ever trust</p>
          </section>
          <section class="section">
            <div class="buttons is-centered">
            <a href="about:blank" class="button is-link is-large">Games</a>
            <button onclick="openStaticTab()" class="button is-link is-large">about:blank</button>
            </div>
          </section>
        </div>
      </div>
    </section>
    <script>
      function openStaticTab() {
        const htmlContent = `
          <!DOCTYPE html>
          <html>
          <head>
            <title>My Static Page</title>
            <style>
              body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
            </style>
          </head>
          <body>
            <h1>Hello from a static tab!</h1>
            <p>This was loaded into an about:blank tab using JavaScript.</p>
          </body>
          </html>
        `;
      
        const newTab = window.open('about:blank', '_blank');
        newTab.document.write(htmlContent);
        newTab.document.close(); // Finalizes the stream so the browser renders the HTML
      }
    </script>
  </body>
</html>
