<!DOCTYPE HTML>
<html data-theme="dark">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?skin=sunburst"></script>
    <title>SuperNova</title>
  </head>
  <body onload="loadAboutBlank()">
    <script>
      async function loadAboutBlank() {
        const url = 'https://raw.githubusercontent.com/lunar-mysty/SuperNova/refs/heads/main/static/home.html';
      
        try {
          const response = await fetch(url);
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          const html = await response.text();
      
          const newTab = window.open('about:blank');
          newTab.document.open();
          newTab.document.write(html);
          newTab.document.close();
        } catch (err) {
          alert('Make sure to allow popups to allow the about:blank page to work as it can bypass several restrictions.');
          loadHomePage()
          return
        }
        window.location.replace("https://lakota.onelogin.com");
      }
      
      async function loadHomePage() {
        const url = 'https://raw.githubusercontent.com/lunar-mysty/SuperNova/refs/heads/main/static/home.html';
      
        try {
          const response = await fetch(url);
          const html = await response.text();
      
          document.open();            // Clear the current document
          document.write(html);       // Inject the new HTML
          document.close();           // Render the new page
        } catch (err) {
          alert('Failed to load HTML: ' + err.message);
        }
      }
    </script>
  </body>
</html>
